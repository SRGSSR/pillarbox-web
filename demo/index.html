<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pillarbox - Demo Page</title>
    <link rel="stylesheet" href="https://unpkg.com/open-props" />
    <link rel="stylesheet" href="npm:video.js/dist/video-js.css" />
    <link rel="stylesheet" href="scss/index.scss" />
  </head>

  <body>
  <!-- Dialog with the player -->
  <dialog id="pbw-dialog">
    <button id="pbw-dialog-close-btn" class="btn dialog-close-btn">&times;</button>
    <video-js id="player" class="pbw-demo" controls crossorigin="anonymous"></video-js>
  </dialog>

  <nav>
    <h1 class="pbw-title">
      <img class="pbw-logo" src="img/logo.png" />
      <span class="version"></span>
    </h1>
    <a href="https://github.com/srgssr/pillarbox-web" class="github-link" title="Source on Github"></a>
  </nav>

  <div class="container">

    <div class="load-bar-container">
      <i class="vjs-icon-play-circle"></i>
      <input type="text" id="load-bar" placeholder="Enter a URL or URN to play its content...">
    </div>


    <!-- List of examples -->
    <div id="examples"></div>
  </div>

  <script type="module" src="src/index.js"></script>
  </body>
</html>
